    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;
    }

    const myFunc = makeFunc();
    myFunc();

    // data encapsulation
    function outer() {
        let x = 1;
        function inner() {
            x = x + 1;
            console.log(x)
        }
        return inner;
    }

    const incrimentX = outer();
    incrimentX();
    incrimentX();   
</script>

<script>
    document.getElementById('orange').onclick = clickHandler('orange')
    document.getElementById('green').onclick = clickHandler('green')

    function clickHandler(color) {
        return function () {
            document.body.style.backgroundColor = `${color}`
        }
    }
</script>
