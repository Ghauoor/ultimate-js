<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API request and V8 engine</title>
  </head>
  <body style="background-color: #212121">
    <!-- 0 UNSENT Client has been created. open() not called yet. 1 OPENED open() has
    been called. 2 HEADERS_RECEIVED send() has been called, and headers and
    status are available. 3 LOADING Downloading; responseText holds partial
    data. 4 DONE The operation is complete. -->
  </body>
  <script>
    const user = "https://api.github.com/users/ghauoor";
    const xhr = new XMLHttpRequest();
    xhr.open("GET", user);
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        // most of the time data return type is string so have parse it to JSON
        const data = JSON.parse(this.responseText);
        console.log(data["name"]);
      }
    };

    xhr.send();
  </script>
</html>
